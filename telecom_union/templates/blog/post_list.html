{% extends 'blog/base.html' %}

{% block content %}
    <h1>News and Updates</h1>
    <hr>
    <div class="container">
      <div class="row">
          {% for post in posts %}
          <div class="col-md-4">
              <div class="card mb-3" style="max-width: 540px;">
                  <div class="row g-0">
                      <div class="col-md-12">
                          {% if post.header_image %}
                          <img src="{{ post.header_image.url }}" class="img-fluid rounded-start" alt="...">
                          {% endif %}
                      </div>
                      <div class="col-md-12">
                          <div class="card-body">
                              <h5 class="card-title">{{ post.title }}</h5>
                              <p class="card-text">{{ post.content|truncatechars:180|safe }}</p>
                              <p class="card-text"><small class="text-muted">{{ author }} | {{ post.created_at }}</small></p>
                              <a href="{% url 'post_detail' post.slug %}" class="btn btn-primary">Read More &rarr;</a>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          {% endfor %}
      </div>
  </div>
{% endblock %}
